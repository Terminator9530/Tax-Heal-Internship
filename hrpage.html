<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css2?family=Girassol&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Mali&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Aladin&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <title>Resumes</title>
  <link rel="stylesheet" type="text/css" href="./styles/hrpage.css">
</head>

<body>

  <!-------------------------------Navbar------------------------------------>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="./index.html">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
      aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="./form.html">Application Form</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./opportunities.html">Opportunities</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./contact.html">Contact</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- -----------------------------Alerts & Warnings---------------------------------->

  <div id="err">

  </div>


  <!-----------------------------Credentials Updating Form---------------------------------->

  <div style="color:black;" class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false"
    tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Change Credentials</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <input type="text" class="form-control mb-3" id="newUsername" placeholder="New Username" required
              autocomplete="off">
            <input type="password" class="form-control mb-3" id="newPassword" placeholder="New Password" required
              autocomplete="off">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="save">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-------------------------------All Submitted Applications------------------------------------>

  <div class="resume-form">
    <h1 style="display:inline-block;width:80%;">Resumes</h1>
    <form style="display:inline;">
      <button type="button" id="logout" class="btn btn-primary"
        style="font-family: 'Aladin', cursive;font-size:20px">LogOut</button>
    </form>
    <button style="font-family: 'Aladin', cursive;font-size:20px" class="btn btn-primary" id="changePassword">Change
      Credentials</button>
    <div id="records" class="row">

    </div>
  </div>
  <script src="./js/hrpage.js"></script>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
  </script>
  <script>
    $(document).ready(function () {
      $.get('./pages/hrpage.php', function (data, status) {
        console.log(JSON.parse(data));
        if (JSON.parse(data)['status'] != "")
          window.location.replace("./admin.html");
        else {
          JSON.parse(data)['result'].forEach(intern => {
            document.getElementById("records").innerHTML += `
              <div class="col-4">
                <a href="./resume.php?id=${intern[6]}" class="card text-black bg-light mb-3 mr-5"
                  style="max-width: 18rem;">
                  <div class="card-header">${intern[0]}</div>
                  <div class="card-body">
                    <h5 class="card-title">Skills</h5>
                    <p class="card-text">${intern[1]}</p>
                  </div>
                </a>
              </div>
            `;
          });
        }
      });
      $("#logout").click(function () {
        $.post('./pages/hrpage.php', {
          submit: document.getElementById("logout").value
        }, function (data, status) {
          console.log(JSON.parse(data));
          if (JSON.parse(data)['status'] != "")
            window.location.replace("./admin.html");
        });
      });
      $("#save").click(function () {
        $.post('./pages/hrpage.php', {
          newUsername: document.getElementById('newUsername').value,
          newPassword: document.getElementById('newPassword').value,
          save: document.getElementById("save").value
        }, function (data, status) {
          console.log(JSON.parse(data));
          if (JSON.parse(data)['err'] != "") {
            document.getElementById("err").innerHTML = `
          <div class="alert alert-success alert-dismissible fade show" role="alert">
            ${JSON.parse(data)['err']}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          `;
            document.getElementById('newUsername').value = "";
            document.getElementById('newPassword').value = "";
            $('#staticBackdrop').modal(false);
          }
        });
      });
    });
  </script>
</body>

</html>
